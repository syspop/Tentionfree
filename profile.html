<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/1c5c77609a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 400: '#3b82f6', 500: '#2563eb', 600: '#1d4ed8' },
                        dark: { bg: '#0f172a', card: '#1e293b' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(at 50% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .order-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .order-card:hover {
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="text-slate-100 min-h-screen">

    <!-- Navbar Overlay -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-[#020617]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center group cursor-pointer"
                onclick="window.location.href='index.html'">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-400 to-blue-600 flex items-center justify-center mr-3 shadow-lg shadow-brand-500/20 group-hover:shadow-brand-500/40 transition-all">
                    <i class="fa-solid fa-bolt text-white text-xl"></i>
                </div>
                <span
                    class="font-bold text-2xl tracking-tight text-slate-200 group-hover:text-brand-600 transition-colors">Tention<span
                        class="text-brand-500">Free</span></span>
            </a>
            <button onclick="logoutUser()"
                class="text-slate-400 hover:text-red-400 text-sm font-medium transition-colors flex items-center gap-2">
                <i class="fa-solid fa-power-off"></i> Logout
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 pt-28 pb-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <!-- Sidebar: User Info -->
            <div class="lg:col-span-1">
                <div class="glass-panel rounded-3xl p-6 text-center shadow-2xl relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-brand-600/20 to-transparent">
                    </div>

                    <div
                        class="relative z-10 w-24 h-24 mx-auto bg-slate-900 rounded-full p-1 border-2 border-brand-500 shadow-xl mb-4 group-hover:scale-105 transition-transform">
                        <div class="w-full h-full rounded-full bg-gradient-to-br from-brand-400 to-blue-700 flex items-center justify-center text-3xl font-bold text-white"
                            id="u-avatar">
                            ?
                        </div>
                    </div>

                    <h2 class="text-2xl font-bold text-white mb-1" id="u-name">...</h2>
                    <div id="u-badge-container"
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-brand-500/10 text-brand-400 text-xs font-bold border border-brand-500/20 mb-6">
                        <i id="u-badge-icon" class="fa-solid fa-user"></i> <span id="u-badge-text">Normal Member</span>
                    </div>

                    <div class="space-y-4 text-left bg-slate-900/50 rounded-2xl p-4 border border-white/5">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-slate-400">
                                <i class="fa-regular fa-id-card"></i>
                            </div>
                            <div class="overflow-hidden">
                                <p class="text-xs text-slate-500 font-bold uppercase">Customer ID</p>
                                <p class="text-sm font-medium truncate font-mono text-brand-400" id="u-id">...</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-slate-400">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="overflow-hidden">
                                <p class="text-xs text-slate-500 font-bold uppercase">Email</p>
                                <p class="text-sm font-medium truncate" id="u-email">...</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-slate-400">
                                <i class="fa-brands fa-whatsapp"></i>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500 font-bold uppercase">Phone</p>
                                <p class="text-sm font-medium" id="u-phone">...</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-slate-400">
                                <i class="fa-regular fa-calendar"></i>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500 font-bold uppercase">Joined</p>
                                <p class="text-sm font-medium" id="u-joined">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content: Orders -->
            <div class="lg:col-span-3">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-3xl font-bold flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-xl bg-purple-600/20 text-purple-400 flex items-center justify-center border border-purple-500/30">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        Order History
                    </h1>
                    <button onclick="location.href='products.html'"
                        class="bg-brand-600 hover:bg-brand-500 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-brand-500/20 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-cart-shopping"></i> New Order
                    </button>
                </div>

                <div id="order-list" class="space-y-4">
                    <!-- Loading Skeleton -->
                    <div class="glass-panel p-8 rounded-2xl text-center text-slate-400 animate-pulse">
                        <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3 block"></i>
                        Fetching your purchase history...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);

            // Populate UI
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-id').innerText = user.id || 'N/A'; // Add ID
            document.getElementById('u-email').innerText = user.email;
            document.getElementById('u-phone').innerText = user.phone;
            document.getElementById('u-joined').innerText = user.joined ? user.joined.split('T')[0] : new Date().toLocaleDateString();
            document.getElementById('u-avatar').innerText = user.name.charAt(0).toUpperCase();

            loadHistory(user);
        });

        async function loadHistory(user) {
            const container = document.getElementById('order-list');
            try {
                // Fetch orders and filter by user
                const res = await fetch('api/orders?t=' + Date.now());
                const allOrders = await res.json();

                // Filter checks for email match (primary) or exact name match (fallback)
                // Normalize to lowercase for comparison
                const userEmail = user.email.toLowerCase().trim();
                const userName = user.name.toLowerCase().trim();

                const orders = allOrders.filter(o => {
                    const orderEmail = (o.email || '').toLowerCase().trim();
                    const orderName = (o.customer || '').toLowerCase().trim();
                    // Check if email matches OR (if email missing in order) name matches
                    return (orderEmail === userEmail) || (orderName === userName);
                });

                // --- MEMBERSHIP LOGIC ---
                // Count only COMPLETED orders
                const orderCount = orders.filter(o => o.status === 'Completed').length;
                const badgeContainer = document.getElementById('u-badge-container');
                const badgeText = document.getElementById('u-badge-text');
                const badgeIcon = document.getElementById('u-badge-icon');

                if (orderCount >= 15) {
                    // VIP Member
                    badgeText.innerText = "VIP Member";
                    badgeIcon.className = "fa-solid fa-crown";
                    badgeContainer.className = "inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-purple-500/10 text-purple-400 text-xs font-bold border border-purple-500/20 mb-6";
                } else if (orderCount >= 5) {
                    // Premium Member
                    badgeText.innerText = "Premium Member";
                    badgeIcon.className = "fa-solid fa-medal";
                    badgeContainer.className = "inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-brand-500/10 text-brand-400 text-xs font-bold border border-brand-500/20 mb-6";
                } else {
                    // Normal Member
                    badgeText.innerText = "Normal Member";
                    badgeIcon.className = "fa-solid fa-user";
                    badgeContainer.className = "inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-700/30 text-slate-400 text-xs font-bold border border-slate-700/50 mb-6";
                }

                if (!orders || orders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16 glass-panel rounded-3xl border-dashed border-2 border-slate-700">
                            <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-600">
                                <i class="fa-solid fa-ghost text-4xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-2">No Orders Yet</h3>
                            <p class="text-slate-400 max-w-sm mx-auto mb-8">You haven't purchased anything yet. Your premium digital collection starts with a single click.</p>
                            <a href="products.html" class="inline-block bg-white text-slate-900 px-8 py-3 rounded-full font-bold hover:bg-brand-50 transition-colors">
                                Explore Store
                            </a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                // Sort by date desc
                const validOrders = orders;

                if (validOrders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16 glass-panel rounded-3xl border-dashed border-2 border-slate-700">
                            <div class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-600">
                                <i class="fa-solid fa-ghost text-4xl"></i>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-2">No Orders Yet</h3>
                            <p class="text-slate-400 max-w-sm mx-auto mb-8">You haven't purchased anything yet.</p>
                        </div>
                    `;
                    return;
                }

                validOrders.reverse().forEach(o => {
                    // Status Colors
                    let statusClass = "bg-slate-700 text-slate-300";
                    let icon = "fa-clock";
                    let statusText = o.status;

                    if (o.status === 'Completed') {
                        statusClass = "bg-emerald-500/10 text-emerald-400 border border-emerald-500/20";
                        icon = "fa-check-circle";
                    } else if (o.status === 'Pending') {
                        statusClass = "bg-orange-500/10 text-orange-400 border border-orange-500/20";
                        icon = "fa-hourglass-half";
                    } else if (o.status === 'Cancelled') {
                        statusClass = "bg-red-500/10 text-red-400 border border-red-500/20";
                        icon = "fa-ban";
                    }

                    // Formatting items
                    let itemsHtml = '';
                    if (Array.isArray(o.items)) {
                        itemsHtml = o.items.map(i => `<span class="inline-flex items-center bg-slate-800/50 px-2.5 py-1 rounded-md text-xs text-slate-300 border border-white/5 mr-2 mb-1"><i class="fa-solid fa-gift mr-1.5 text-brand-400 opacity-70"></i>${i.name}</span>`).join('');
                    } else {
                        itemsHtml = `<span class="inline-flex items-center bg-slate-800/50 px-2.5 py-1 rounded-md text-xs text-slate-300 border border-white/5"><i class="fa-solid fa-gift mr-1.5 text-brand-400 opacity-70"></i>${o.product || 'Unknown Item'}</span>`;
                    }

                    container.innerHTML += `
                        <div class="glass-panel order-card rounded-2xl overflow-hidden group">
                            <div class="p-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-3">
                                        <span class="text-xs font-mono font-bold text-slate-500 bg-slate-800 px-2 py-0.5 rounded">#${o.id}</span>
                                        <span class="text-xs text-slate-500 font-medium">${o.date}</span>
                                    </div>
                                    <div class="mb-4">
                                        ${itemsHtml}
                                    </div>
                                    <div class="flex items-center gap-4 text-xs font-bold text-slate-500 uppercase tracking-widest">
                                        <div class="flex items-center gap-1.5">
                                            <i class="fa-regular fa-credit-card"></i> <span class="text-slate-300">${o.paymentMethod || 'Unknown'}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end border-t md:border-t-0 border-white/5 pt-4 md:pt-0">
                                    <div class="text-right mr-4">
                                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-0.5">Total Amount</p>
                                        <p class="text-xl font-bold text-white">à§³${o.price}</p>
                                    </div>
                                    <div class="px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 ${statusClass}">
                                        <i class="fa-solid ${icon}"></i> ${statusText}
                                    </div>
                                </div>
                            </div>
                            
                            ${o.status === 'Cancelled' && o.cancelReason ? `
                            <details class="bg-red-500/5 border-t border-red-500/10 group">
                                <summary class="p-4 flex items-center justify-between cursor-pointer list-none [&::-webkit-details-marker]:hidden">
                                    <div class="flex items-center gap-3">
                                        <div class="text-red-400 text-sm"><i class="fa-solid fa-circle-info"></i></div>
                                        <p class="text-[10px] font-bold text-red-400 uppercase">Why was this cancelled?</p>
                                    </div>
                                    <i class="fa-solid fa-chevron-down text-red-400 text-xs transition-transform group-open:rotate-180"></i>
                                </summary>
                                <div class="px-4 pb-4 pl-10">
                                    <p class="text-sm text-slate-300 leading-relaxed">${o.cancelReason}</p>
                                </div>
                            </details>` : ''}

                            ${o.status === 'Completed' && o.deliveryInfo ? `
                            <details class="bg-emerald-500/5 border-t border-emerald-500/10 group">
                                <summary class="p-4 flex items-center justify-between cursor-pointer list-none [&::-webkit-details-marker]:hidden">
                                    <div class="flex items-center gap-3">
                                        <div class="text-emerald-400 text-sm"><i class="fa-solid fa-gift"></i></div>
                                        <p class="text-[10px] font-bold text-emerald-400 uppercase">View Delivery Credentials</p>
                                    </div>
                                    <i class="fa-solid fa-chevron-down text-emerald-400 text-xs transition-transform group-open:rotate-180"></i>
                                </summary>
                                <div class="px-4 pb-4 pl-10">
                                    <div class="text-sm text-slate-300 leading-relaxed font-mono bg-slate-900/50 p-3 rounded-lg border border-white/5 whitespace-pre-wrap select-all">${o.deliveryInfo}</div>
                                </div>
                            </details>` : ''}
                        </div>
                    `;
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = "Failed to load history.";
            }
        }

        function logoutUser() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
