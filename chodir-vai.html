<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
        }

        .input-modern {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        /* Buttons */
        .btn-modern {
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-modern:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(108, 92, 231, 0.3);
        }

        .btn-modern:active {
            transform: translateY(0);
        }

        /* Animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-enter {
            animation: fadeInScale 0.4s ease-out forwards;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="selection:bg-indigo-500 selection:text-white">

    <div id="login-screen"
        class="glass-card w-full max-w-md p-8 md:p-10 mx-4 animate-enter flex flex-col justify-center relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500/10 mb-4">
                <i class="fa-solid fa-user-shield text-3xl text-indigo-400"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Admin Panel Login</h1>
            <p class="text-sm text-slate-400 mt-2">Secure Management Access</p>
        </div>

        <div class="space-y-5">
            <div id="credentials-section">
                <div class="mb-5">
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">User
                        ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-regular fa-user text-slate-500"></i>
                        </span>
                        <input type="text" id="admin-user"
                            class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                            placeholder="Enter admin ID" autocomplete="off" autofocus>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </span>
                        <input type="password" id="admin-pass"
                            class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <!-- 2FA Input (Hidden initially) -->
            <div id="otp-input-container" class="hidden animate-fade-in-up mt-4">

                <!-- Auth Method Selection -->
                <div class="flex gap-4 mb-4 justify-center">
                    <label
                        class="cursor-pointer flex items-center gap-2 text-sm text-slate-300 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700 hover:bg-slate-700/50 transition-all">
                        <input type="radio" name="authMethod" value="2fa" checked onchange="toggleAuthMethod()"
                            class="accent-brand-500">
                        <span><i class="fa-solid fa-mobile-screen"></i> 2FA App</span>
                    </label>
                    <label
                        class="cursor-pointer flex items-center gap-2 text-sm text-slate-300 bg-slate-800/50 px-3 py-2 rounded-lg border border-slate-700 hover:bg-slate-700/50 transition-all">
                        <input type="radio" name="authMethod" value="passkey" onchange="toggleAuthMethod()"
                            class="accent-brand-500">
                        <span><i class="fa-solid fa-key"></i> Passkey</span>
                    </label>
                </div>

                <label for="admin-otp" class="block text-sm font-medium text-slate-400 mb-2"
                    id="otp-label">Authenticator Code</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-shield-halved text-brand-500"></i>
                    </div>
                    <input type="text" id="admin-otp" placeholder="123456"
                        class="pl-10 w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-center tracking-widest text-lg font-mono">
                </div>
                <p class="text-xs text-slate-500 mt-2 text-center" id="otp-hint">Enter the 6-digit code from your app
                </p>
            </div>

            <div id="login-error"
                class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-xs flex items-center gap-2 hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-msg">Invalid credentials provided.</span>
            </div>

            <button onclick="checkLogin()" id="login-btn"
                class="btn-modern w-full py-3.5 rounded-xl font-semibold text-white shadow-lg tracking-wide mt-2">
                Unlock Dashboard
            </button>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = 'admin/dashboard';
        }

        let is2FAMode = false;

        // Enter key login
        document.getElementById('admin-pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });
        document.getElementById('admin-otp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        async function checkLogin() {
            const inputUser = document.getElementById('admin-user').value.trim();
            const inputPass = document.getElementById('admin-pass').value;
            const inputOtp = document.getElementById('admin-otp').value.trim();

            const errorDiv = document.getElementById('login-error');
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');

            // Show loading state
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                // Determine Payload
                const payload = { username: inputUser, password: inputPass };
                if (is2FAMode) {
                    const method = document.querySelector('input[name="authMethod"]:checked').value;
                    payload.loginMethod = method;

                    if (method === '2fa') {
                        if (inputOtp.length !== 6) throw new Error("Please enter a valid 6-digit code.");
                    } else {
                        if (inputOtp.length < 4) throw new Error("Please enter a valid Passkey.");
                    }
                    payload.token = inputOtp;
                }

                const res = await fetch('api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('adminAuth', 'true');
                    localStorage.setItem('adminToken', data.token); // Save Token!

                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Success';
                    btn.classList.add('bg-emerald-500');
                    setTimeout(() => {
                        window.location.href = 'admin/dashboard';
                    }, 500);

                } else if (data.require2fa) {
                    // Switch to 2FA Mode
                    is2FAMode = true;
                    document.getElementById('credentials-section').classList.add('hidden');
                    document.getElementById('otp-section').classList.remove('hidden');

                    // Reset Button
                    btn.innerText = "Verify Login";
                    btn.disabled = false;
                    document.getElementById('admin-otp').focus();

                } else {
                    throw new Error(data.message || "Invalid credentials.");
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = err.message || "Login failed.";
                errorDiv.classList.remove('hidden');
                btn.innerText = is2FAMode ? "Verify Login" : "Unlock Dashboard";
                btn.disabled = false;
            }
        }
        function toggleAuthMethod() {
            const method = document.querySelector('input[name="authMethod"]:checked').value;
            const label = document.getElementById('otp-label');
            const hint = document.getElementById('otp-hint');
            const input = document.getElementById('admin-otp');

            if (method === '2fa') {
                label.innerText = 'Authenticator Code';
                hint.innerText = 'Enter the 6-digit code from your app';
                input.placeholder = '123456';
                input.type = 'text'; // or number
            } else {
                label.innerText = 'Secret Passkey';
                hint.innerText = 'Enter your custom secret passkey';
                input.placeholder = '••••••••';
                input.type = 'password';
            }
        }
    </script>
</body>

</html>
