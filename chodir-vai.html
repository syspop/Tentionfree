<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - TentionFree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #0f172a;
            --border: #334155;
            --blue: #6c5ce7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-body);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-overlay {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            margin: 0 0 20px;
            color: white;
            font-size: 24px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg-input);
            color: white;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .login-input:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #5649c0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 class="login-title">Admin Login</h2>
            <p style="color:#636e72; font-size:14px; margin-bottom:20px;">Enter credentials to access</p>

            <input type="text" id="admin-user" class="login-input" placeholder="User ID">
            <input type="password" id="admin-pass" class="login-input" placeholder="Password">

            <button class="login-btn" onclick="checkLogin()">Unlock</button>
            <p id="login-error" style="color:#ff7675; font-size:13px; margin-top:10px; display:none;">Incorrect User ID
                or Password</p>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = 'admin/dashboard';
        }

        // Enter key login
        document.getElementById('admin-pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        async function checkLogin() {
            const inputUser = document.getElementById('admin-user').value.trim();
            const inputPass = document.getElementById('admin-pass').value;
            const error = document.getElementById('login-error');
            const btn = document.querySelector('.login-btn');

            // Show loading state
            const originalText = btn.innerText;
            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                const res = await fetch('api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: inputUser, pass: inputPass })
                });

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('adminAuth', 'true');
                    localStorage.setItem('adminToken', data.token); // Save Token!
                    window.location.href = 'admin/dashboard';
                } else {
                    error.style.display = 'block';
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                error.innerText = "Server Error";
                error.style.display = 'block';
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
