<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {},
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
        }

        .input-modern {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        /* Buttons */
        .btn-modern {
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-modern:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(108, 92, 231, 0.3);
        }

        .btn-modern:active {
            transform: translateY(0);
        }

        /* Animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-enter {
            animation: fadeInScale 0.4s ease-out forwards;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="selection:bg-indigo-500 selection:text-white">

    <div id="login-screen"
        class="glass-card w-full max-w-md p-8 md:p-10 mx-4 animate-enter flex flex-col justify-center relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500/10 mb-4">
                <i class="fa-solid fa-user-shield text-3xl text-indigo-400"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Admin Panel Login</h1>
            <p class="text-sm text-slate-400 mt-2">Secure Management Access</p>
        </div>

        <div class="space-y-5">
            <div id="credentials-section">
                <div class="mb-5">
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">User
                        ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-regular fa-user text-slate-500"></i>
                        </span>
                        <input type="text" id="admin-user"
                            class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                            placeholder="Enter admin ID" autocomplete="off" autofocus>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-slate-500"></i>
                        </span>
                        <input type="password" id="admin-pass"
                            class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                            placeholder="••••••••">
                    </div>
                </div>
            </div>

            <!-- 2FA Input (Hidden initially) -->
            <div id="section-2fa" class="hidden animate-enter mt-4">

                <!-- Auth Method Selection (Removed. Auto-detected) -->
                <div id="auth-status" class="text-center mb-4 text-sm text-brand-400 font-medium hidden">
                    <!-- Dynamic Status -->
                </div>

                <div id="otp-container" class="hidden">
                    <label for="admin-otp" class="block text-sm font-medium text-slate-400 mb-2"
                        id="otp-label">Authenticator Code</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-shield-halved text-brand-500"></i>
                        </div>
                        <input type="text" id="admin-otp" placeholder="123456"
                            class="pl-10 w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-center tracking-widest text-lg font-mono">
                    </div>
                    <p class="text-xs text-slate-500 mt-2 text-center" id="otp-hint">Enter the 6-digit code from your
                        app</p>
                </div>
            </div>

            <div id="login-error"
                class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-xs flex items-center gap-2 hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="error-msg">Invalid credentials provided.</span>
            </div>

            <button onclick="checkLogin()" id="login-btn"
                class="btn-modern w-full py-3.5 rounded-xl font-semibold text-white shadow-lg tracking-wide mt-2">
                Unlock Dashboard
            </button>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'admin/dashboard.html';
        }

        let is2FAMode = false;

        // Enter key login
        document.getElementById('admin-pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });
        document.getElementById('admin-otp').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        async function checkLogin() {
            const inputUser = document.getElementById('admin-user').value.trim();
            const inputPass = document.getElementById('admin-pass').value;
            const inputOtp = document.getElementById('admin-otp').value.trim();

            const errorDiv = document.getElementById('login-error');
            const errorMsg = document.getElementById('error-msg');
            const btn = document.getElementById('login-btn');
            const authStatus = document.getElementById('auth-status');

            // Show loading state
            // const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            try {
                // Determine Payload
                const payload = { username: inputUser, password: inputPass };

                // If we are already in 2FA Mode (User sees the field)
                if (is2FAMode && !document.getElementById('otp-container').classList.contains('hidden')) {
                    if (inputOtp.length !== 6) throw new Error("Please enter a valid 6-digit code.");
                    payload.token = inputOtp;
                    payload.loginMethod = '2fa';
                }

                if (is2FAMode && document.getElementById('otp-container').classList.contains('hidden')) {
                    // We are in Passkey mode potentially, or just need to re-trigger
                    // If button clicked here, user might be retrying passkey or wanting fallback
                }


                // --- MAIN LOGIC ---
                // 1. If not 2FA mode yet, Validate Credentials First
                if (!is2FAMode) {
                    const res = await fetch('api/admin-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();

                    if (data.requirePasskey) {
                        // AUTO-TRIGGER PASSKEY
                        startPasskeyFlow();
                        return;

                    } else if (data.require2fa) {
                        // SHOW OTP INPUT
                        switchToOTPMode("Enter 2FA Code");
                        return;
                    } else if (data.success) {
                        // Direct Login (Unsafe but possible if logic allows)
                        localStorage.setItem('adminToken', data.token);
                        window.location.href = 'admin/dashboard.html';
                        return;
                    } else {
                        let errorMessage = data.message || "Invalid credentials.";
                        if (data.debug && data.debug.expectedTokenHint) {
                            errorMessage += `<br><span class="text-[10px] font-mono mt-1 block bg-black/20 p-1 rounded">[Emergency Bypass] Use: ${data.debug.expectedTokenHint}</span>`;
                        }
                        throw new Error(errorMessage);
                    }
                }

                // 2. If 2FA Mode and OTP Entered
                if (is2FAMode && payload.token) {
                    const res = await fetch('api/admin-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.success) {
                        localStorage.setItem('adminToken', data.token);
                        showToast('Login Successful!', 'success');
                        setTimeout(() => window.location.href = 'admin/dashboard.html', 1000);
                    } else {
                        throw new Error(data.message || 'Login Failed');
                    }
                }

            } catch (err) {
                console.error(err);
                errorMsg.innerText = err.message || "Login failed.";
                if (err.debug) {
                    errorMsg.innerHTML += `<br><span class="text-[10px] font-mono mt-1 block bg-black/20 p-1 rounded">Exp: ${err.debug.expectedFirst} | Time: ${err.debug.serverTime.split('T')[1].split('.')[0]}</span>`;
                }
                errorDiv.classList.remove('hidden');
                btn.innerHTML = (is2FAMode && !document.getElementById('otp-container').classList.contains('hidden')) ? "Verify Login" : "Unlock Dashboard";
                btn.disabled = false;
            }
        }

        function switchToOTPMode(msg) {
            is2FAMode = true;
            document.getElementById('credentials-section').classList.add('hidden');
            document.getElementById('section-2fa').classList.remove('hidden');

            document.getElementById('auth-status').classList.remove('hidden');
            document.getElementById('auth-status').innerHTML = '<i class="fa-solid fa-lock"></i> 2FA Required';

            document.getElementById('otp-container').classList.remove('hidden');
            document.getElementById('admin-otp').focus();
            document.getElementById('login-btn').innerText = "Verify Login";
            document.getElementById('login-btn').disabled = false;
        }

        async function startPasskeyFlow() {
            is2FAMode = true;
            document.getElementById('credentials-section').classList.add('hidden');
            document.getElementById('section-2fa').classList.remove('hidden');
            document.getElementById('otp-container').classList.add('hidden'); // Hide OTP initially

            document.getElementById('auth-status').classList.remove('hidden');
            document.getElementById('auth-status').innerHTML = '<span class="animate-pulse"><i class="fa-solid fa-fingerprint"></i> Scaning Face/Fingerprint...</span>';

            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerText = "Scanning...";

            try {
                // 1. Get Options
                const optsRes = await fetch('/api/auth/webauthn/login-options');
                const options = await optsRes.json();

                if (!options.challenge) throw new Error(options.message || 'Passkey not configured');

                // 2. Browser Prompt
                const asseResp = await SimpleWebAuthnBrowser.startAuthentication(options);

                // 3. Verify
                const verifyRes = await fetch('/api/auth/webauthn/login-verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: asseResp })
                });

                const verifyData = await verifyRes.json();

                if (verifyData.success && verifyData.verified) {
                    localStorage.setItem('adminToken', verifyData.token);
                    document.getElementById('auth-status').innerHTML = '<span class="text-green-400"><i class="fa-solid fa-check"></i> Verified!</span>';
                    setTimeout(() => window.location.href = 'admin/dashboard.html', 500);
                } else {
                    let errMsg = verifyData.message || 'Passkey Verification Failed';
                    if (verifyData.stack) {
                        console.error("Server Stack:", verifyData.stack);
                        // Simplify stack for UI
                        const line = verifyData.stack.split('\n')[1] || '';
                        errMsg += ` | ${line.trim()}`;
                    }
                    throw new Error(errMsg);
                }

            } catch (err) {
                console.error("Passkey Fail:", err);

                let msg = err.message || 'Passkey Failed';

                // FORCE SHOW ERROR TO USER
                // alert("Passkey Error:\n" + msg);
                showToast("Passkey Error: " + msg, 'error');

                document.getElementById('auth-status').innerHTML = `<span class="text-yellow-400 text-xs text-left block whitespace-pre-wrap"><i class="fa-solid fa-triangle-exclamation"></i> ${msg}</span>`;

                setTimeout(() => {
                    switchToOTPMode(msg);
                }, 3000);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-4 rounded-xl shadow-2xl text-white transform transition-all duration-300 translate-y-[-100%] opacity-0 z-50 flex items-center gap-3 glass-card border border-white/10`;

            let icon = '<i class="fa-solid fa-circle-info text-blue-400 text-xl"></i>';
            if (type === 'success') icon = '<i class="fa-solid fa-circle-check text-emerald-400 text-xl"></i>';
            if (type === 'error') icon = '<i class="fa-solid fa-circle-xmark text-red-400 text-xl"></i>';

            toast.innerHTML = `${icon}<span class="font-medium tracking-wide">${message}</span>`;

            document.body.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-y-[-100%]', 'opacity-0'));
            setTimeout(() => {
                toast.classList.add('translate-y-[-100%]', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>

</html>
