<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
        }

        .input-modern {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        /* Buttons */
        .btn-modern {
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-modern:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(108, 92, 231, 0.3);
        }

        .btn-modern:active {
            transform: translateY(0);
        }

        /* Animation */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-enter {
            animation: fadeInScale 0.4s ease-out forwards;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="selection:bg-indigo-500 selection:text-white">

    <!-- LOGIN SCREEN -->
    <div id="login-screen"
        class="glass-card w-full max-w-md p-8 md:p-10 mx-4 animate-enter flex flex-col justify-center relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500/10 mb-4">
                <i class="fa-solid fa-user-shield text-3xl text-indigo-400"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Admin Panel Login</h1>
            <p class="text-sm text-slate-400 mt-2">Secure Management Access</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">User ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-regular fa-user text-slate-500"></i>
                    </span>
                    <input type="text" id="admin-user"
                        class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                        placeholder="Enter admin ID" autocomplete="off" autofocus>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-500"></i>
                    </span>
                    <input type="password" id="admin-pass"
                        class="input-modern w-full pl-10 pr-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white bg-slate-900/50 focus:bg-slate-900/80"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="login-error"
                class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-xs flex items-center gap-2 hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Invalid credentials provided.</span>
            </div>

            <button onclick="checkLogin()"
                class="btn-modern w-full py-3.5 rounded-xl font-semibold text-white shadow-lg tracking-wide mt-2">
                Unlock Dashboard
            </button>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminAuth') === 'true') {
            window.location.href = 'admin/dashboard';
        }

        // Enter key login
        document.getElementById('admin-pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        async function checkLogin() {
            const inputUser = document.getElementById('admin-user').value.trim();
            const inputPass = document.getElementById('admin-pass').value;
            const error = document.getElementById('login-error');
            const btn = document.querySelector('button');

            // Show loading state
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';
            btn.disabled = true;

            try {
                const res = await fetch('api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: inputUser, pass: inputPass })
                });

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem('adminAuth', 'true');
                    localStorage.setItem('adminToken', data.token); // Save Token!
                    // Visual success feedback before redirect
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Success';
                    btn.classList.add('bg-emerald-500');
                    setTimeout(() => {
                        window.location.href = 'admin/dashboard';
                    }, 500);
                } else {
                    // DEBUG EXPOSURE
                    if (data.debug) {
                        alert("DEBUG INFO:\nSent User: " + data.debug.sentUser + "\nExpected User: " + data.debug.expectedUser);
                    }
                    error.classList.remove('hidden');
                    // Reset button
                    btn.innerText = originalText;
                    btn.disabled = false;
                    setTimeout(() => error.classList.add('hidden'), 3000);
                }
            } catch (err) {
                console.error(err);
                if (err.message) error.innerText = err.message;
                error.classList.remove('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }
    </script>
</body>

</html>
