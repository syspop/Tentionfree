<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Backup - Tention Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: {
                            500: '#2563eb',
                            600: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-brand-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[120px]">
        </div>
    </div>

    <div class="glass-panel w-full max-w-md rounded-3xl p-8 relative z-10 text-center shadow-2xl">

        <div
            class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner ring-4 ring-slate-800/50">
            <i class="fa-solid fa-database text-3xl text-brand-500"></i>
        </div>

        <h1 class="text-2xl font-bold mb-2">System Backup</h1>
        <p class="text-slate-400 text-sm mb-8">Securely download a complete snapshot of the database.</p>

        <div id="status-area" class="mb-6 hidden">
            <!-- Dynamic Status Messages -->
        </div>

        <button onclick="downloadBackup()" id="backup-btn"
            class="w-full bg-brand-500 hover:bg-brand-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-brand-500/25 flex items-center justify-center gap-3 group">
            <i class="fa-solid fa-download group-hover:scale-110 transition-transform"></i>
            <span>Download Full Backup JSON</span>
        </button>

        <div class="mt-8 pt-6 border-t border-slate-700/50">
            <p class="text-xs text-slate-500">
                <i class="fa-solid fa-lock mr-1"></i> Admin Access Only.
                Contains sensitive user data.
            </p>
        </div>
    </div>

    <script>
        // Auth Check
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'chodir-vai.html';
        }

        async function downloadBackup() {
            const btn = document.getElementById('backup-btn');
            const statusDiv = document.getElementById('status-area');

            // UI State: Loading
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i><span>Generating Snapshot...</span>`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const res = await fetch('/api/backup', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.status === 401 || res.status === 403) {
                    throw new Error("Unauthorized. Please login again.");
                }

                if (!res.ok) throw new Error("Server Error: " + res.statusText);

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                // Get filename from header if possible, else default
                const contentDisp = res.headers.get('Content-Disposition');
                let filename = `tentionfree_full_backup_${Date.now()}.json`;
                if (contentDisp && contentDisp.indexOf('filename=') !== -1) {
                    filename = contentDisp.split('filename=')[1].replace(/"/g, '');
                }

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // UI State: Success
                btn.innerHTML = `<i class="fa-solid fa-check"></i><span>Download Complete</span>`;
                btn.classList.replace('bg-brand-500', 'bg-emerald-500');
                btn.classList.replace('hover:bg-brand-600', 'hover:bg-emerald-600');

                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fa-solid fa-download"></i><span>Download Full Backup JSON</span>`;
                    btn.classList.replace('bg-emerald-500', 'bg-brand-500');
                    btn.classList.replace('hover:bg-emerald-600', 'hover:bg-brand-600');
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }, 3000);

            } catch (err) {
                console.error(err);
                btn.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i><span>Failed to Backup</span>`;
                btn.classList.replace('bg-brand-500', 'bg-red-500');

                statusDiv.innerHTML = `<p class="text-red-400 text-sm bg-red-500/10 p-2 rounded border border-red-500/20">${err.message}</p>`;
                statusDiv.classList.remove('hidden');

                if (err.message.includes("Unauthorized")) {
                    setTimeout(() => window.location.href = 'chodir-vai.html', 2000);
                }
            }
        }
    </script>
</body>

</html>
