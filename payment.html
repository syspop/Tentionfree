<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Payment - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
        }

        .input-modern {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-modern:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
            outline: none;
        }

        .btn-modern {
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-modern:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>

<body>

    <div class="glass-card w-full max-w-md p-8 md:p-10 mx-4 relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-500/10 mb-4">
                <i class="fa-solid fa-wallet text-3xl text-indigo-400"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">Quick Pay</h1>
            <p class="text-sm text-slate-400 mt-2">Send custom amount securely</p>
        </div>

        <form id="payment-form" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Your
                    Name</label>
                <input type="text" id="p-name" required
                    class="input-modern w-full px-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white"
                    placeholder="Enter full name">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Phone
                    Number</label>
                <input type="tel" id="p-phone" required
                    class="input-modern w-full px-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white"
                    placeholder="01xxxxxxxxx">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Amount
                    (BDT)</label>
                <div class="relative">
                    <span
                        class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">৳</span>
                    <input type="number" id="p-amount" required min="1" step="0.01"
                        class="input-modern w-full pl-8 pr-4 py-3 rounded-xl text-lg font-bold placeholder-slate-500 text-white"
                        placeholder="0.00">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Note
                    (Optional)</label>
                <input type="text" id="p-note"
                    class="input-modern w-full px-4 py-3 rounded-xl text-sm placeholder-slate-500 text-white"
                    placeholder="Payment for...">
            </div>

            <div id="error-msg"
                class="hidden p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-xs"></div>

            <button type="submit" id="pay-btn"
                class="btn-modern w-full py-4 rounded-xl font-bold text-white shadow-lg tracking-wide mt-4 flex items-center justify-center gap-2">
                <span>Pay Now</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <!-- Toast Logic (Inline) -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script>
        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'bg-slate-800 border border-slate-700 text-white px-4 py-3 rounded-lg shadow-xl text-sm flex items-center gap-2 animate-bounce';
            toast.innerHTML = `<i class="fa-solid fa-circle-info text-indigo-400"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('pay-btn');
            const errorDiv = document.getElementById('error-msg');

            const name = document.getElementById('p-name').value.trim();
            const phone = document.getElementById('p-phone').value.trim();
            const amount = parseFloat(document.getElementById('p-amount').value);
            const note = document.getElementById('p-note').value.trim();

            if (!name || !phone || !amount || amount <= 0) {
                errorDiv.innerText = "Please fill all fields correctly.";
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            errorDiv.classList.add('hidden');

            try {
                // Construct Order Data
                const orderData = {
                    id: Date.now(),
                    date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString(),
                    userId: 'guest_pay_' + Date.now(),
                    customer: name,
                    phone: phone,
                    email: "", // Optional
                    gameUid: note ? `Note: ${note}` : 'N/A',
                    product: `Quick Payment - ৳${amount}`,
                    price: amount.toFixed(2),
                    currency: 'BDT',
                    originalPriceBDT: amount.toFixed(2),
                    status: "Pending",
                    paymentMethod: 'Online (NexoraPay)',
                    trx: "PENDING_NEXORA",
                    items: [{
                        id: 'custom_pay',
                        name: 'Quick Payment',
                        price: amount,
                        quantity: 1,
                        variantName: note || 'General'
                    }],
                    plan: 'Custom Amount'
                };

                // 1. Save Order
                const saveRes = await fetch('api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                const saveData = await saveRes.json();

                if (!saveData.success) throw new Error(saveData.message || "Failed to init order");

                // 2. Init Payment
                showToast("Redirecting to Gateway...");
                const payRes = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId: orderData.id })
                });
                const payData = await payRes.json();

                if (payData.success && payData.payment_url) {
                    window.location.href = payData.payment_url;
                } else {
                    throw new Error(payData.message || "Payment Gateway Error");
                }

            } catch (err) {
                console.error(err);
                errorDiv.innerText = err.message || "Something went wrong.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<span>Pay Now</span> <i class="fa-solid fa-arrow-right"></i>';
            }
        });
    </script>
</body>

</html>
