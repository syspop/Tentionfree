<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 1.5rem;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full glass-card p-8 text-center relative overflow-hidden">

        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500"></div>

        <div class="mb-6">
            <div
                class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                <i class="fa-solid fa-money-bill-transfer text-4xl text-blue-400"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Manual Payment Required</h1>
            <p class="text-slate-400 text-sm">Our automatic gateway is currently undergoing maintenance. Please pay
                manually.</p>
        </div>

        <!-- Payment Methods & Form -->
        <div class="bg-slate-900/50 rounded-xl p-6 border border-slate-800 mb-6 text-left space-y-4">

            <!-- Order Summary -->
            <div class="flex justify-between items-center border-b border-slate-800 pb-2">
                <span class="text-slate-500 text-xs uppercase font-bold">Order ID</span>
                <span id="order-id" class="text-white font-mono font-bold">---</span>
            </div>
            <div class="flex justify-between items-center border-b border-slate-800 pb-2 mb-4">
                <span class="text-slate-500 text-xs uppercase font-bold">Amount</span>
                <span id="amount" class="text-brand-400 font-bold text-lg">---</span>
            </div>

            <!-- Payment Method Tabs -->
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button onclick="selectMethod('bkash')" id="btn-bkash"
                    class="method-btn active p-2 rounded-lg border border-slate-700 bg-slate-800 hover:bg-slate-700 transition flex flex-col items-center justify-center gap-1">
                    <img src="/assets/images/Bkash.webp" class="h-6 w-6 object-contain rounded bg-white p-0.5">
                    <span class="text-[10px] font-bold text-slate-300">bKash</span>
                </button>
                <button onclick="selectMethod('nagad')" id="btn-nagad"
                    class="method-btn p-2 rounded-lg border border-slate-800 bg-slate-900 hover:bg-slate-800 transition flex flex-col items-center justify-center gap-1">
                    <img src="/assets/images/Nagad.webp" class="h-6 w-6 object-contain rounded bg-white p-0.5">
                    <span class="text-[10px] font-bold text-slate-300">Nagad</span>
                </button>
                <button onclick="selectMethod('rocket')" id="btn-rocket"
                    class="method-btn p-2 rounded-lg border border-slate-800 bg-slate-900 hover:bg-slate-800 transition flex flex-col items-center justify-center gap-1">
                    <img src="/assets/images/Rocket.webp" class="h-6 w-6 object-contain rounded bg-white p-0.5">
                    <span class="text-[10px] font-bold text-slate-300">Rocket</span>
                </button>
                <button onclick="selectMethod('upay')" id="btn-upay"
                    class="method-btn p-2 rounded-lg border border-slate-800 bg-slate-900 hover:bg-slate-800 transition flex flex-col items-center justify-center gap-1">
                    <img src="/assets/images/Upay.webp" class="h-6 w-6 object-contain rounded bg-white p-0.5">
                    <span class="text-[10px] font-bold text-slate-300">Upay</span>
                </button>
            </div>

            <!-- Send Money Details -->
            <div class="bg-slate-950 p-3 rounded-lg border border-slate-800 mb-4 flex items-center justify-between">
                <div>
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-0.5">Send Money To (Personal)</p>
                    <p id="payment-number" class="text-white font-bold text-lg tracking-wide">01869895549</p>
                </div>
                <button onclick="copyNumber()" class="text-slate-500 hover:text-white p-2">
                    <i class="fa-regular fa-copy text-lg"></i>
                </button>
            </div>

            <!-- Submission Form -->
            <form id="payment-form" onsubmit="submitPayment(event)" class="space-y-3">
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold ml-1">Send from Number</label>
                    <input type="text" id="sender-number" required placeholder="017..."
                        class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-2.5 text-white placeholder-slate-600 focus:outline-none focus:border-blue-500 text-sm font-mono">
                </div>
                <div>
                    <label class="text-[10px] text-slate-400 uppercase font-bold ml-1">Transaction ID (TrxID)</label>
                    <input type="text" id="trx-id" required placeholder="9H3..."
                        class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-2.5 text-white placeholder-slate-600 focus:outline-none focus:border-blue-500 text-sm font-mono uppercase">
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-600/20 mt-2">
                    Submit Payment
                </button>
            </form>

        </div>

        <p class="text-xs text-slate-500 mb-6 leading-relaxed">
            After sending money, please verify manually via WhatsApp support or wait for admin approval.
        </p>

        <div class="space-y-3">
            <a href="/"
                class="block w-full py-3 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-xl transition-all">
                Back to Home
            </a>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId');
        const amount = params.get('amount') || '0.00';

        document.getElementById('order-id').innerText = orderId || 'N/A';
        document.getElementById('amount').innerText = 'à§³ ' + amount;

        // Configuration
        const methods = {
            'bkash': { number: '01869895549', color: 'bg-pink-600' },
            'nagad': { number: '01869895549', color: 'bg-orange-600' },
            'rocket': { number: '01869895549', color: 'bg-purple-600' },
            'upay': { number: '01869895549', color: 'bg-blue-600' }
        };

        let currentMethod = 'bkash';

        function selectMethod(method) {
            currentMethod = method;

            // Update UI
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('border-slate-700', 'bg-slate-800');
                btn.classList.add('border-slate-800', 'bg-slate-900');
            });

            const activeBtn = document.getElementById(`btn-${method}`);
            activeBtn.classList.remove('border-slate-800', 'bg-slate-900');
            activeBtn.classList.add('border-slate-700', 'bg-slate-800');

            // Update Number
            const num = methods[method].number;
            document.getElementById('payment-number').innerText = num;
        }

        function copyNumber() {
            const num = document.getElementById('payment-number').innerText;
            navigator.clipboard.writeText(num).then(() => {
                const icon = document.querySelector('.fa-copy');
                icon.classList.remove('fa-copy', 'fa-regular');
                icon.classList.add('fa-check', 'fa-solid', 'text-green-500');
                setTimeout(() => {
                    icon.classList.add('fa-copy', 'fa-regular');
                    icon.classList.remove('fa-check', 'fa-solid', 'text-green-500');
                }, 2000);
            });
        }

        async function submitPayment(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerText;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

            const sender = document.getElementById('sender-number').value.trim();
            const trx = document.getElementById('trx-id').value.trim();

            if (!orderId) {
                alert("Invalid Order ID");
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
                return;
            }

            try {
                const res = await fetch('/api/payment/manual-submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        orderId: orderId,
                        method: currentMethod,
                        sender: sender,
                        trx: trx
                    })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/payment-success.html';
                } else {
                    alert(data.message || "Submission failed. Please try again.");
                    submitBtn.disabled = false;
                    submitBtn.innerText = originalText;
                }
            } catch (err) {
                console.error(err);
                alert("Network error. Please check your connection.");
                submitBtn.disabled = false;
                submitBtn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
