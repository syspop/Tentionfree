<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Passkey Setup</title>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        // Security Check: Redirect if not logged in
        if (!localStorage.getItem('adminToken')) {
            window.location.href = '/chodir-vai';
        }
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="glass-card w-full max-w-md p-8 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-500/10 mb-4">
            <i class="fa-solid fa-fingerprint text-3xl text-blue-400"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Fingerprint/FaceID Setup</h1>
        <p class="text-slate-400 text-sm mb-8">Register this device for secure Admin access.</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Authorization
                    PIN</label>
                <input type="password" id="pin" placeholder="Enter Backup PIN (e.g., 105090)"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-all font-mono">
            </div>

            <button onclick="registerPasskey()" id="btn"
                class="w-full py-3.5 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold transition-all shadow-lg shadow-blue-600/20">
                Register This Device
            </button>

            <div id="status" class="text-center text-sm min-h-[20px] font-medium"></div>
        </div>
    </div>

    <script>
        async function registerPasskey() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const pin = document.getElementById('pin').value;

            if (!pin) {
                status.innerHTML = '<span class="text-red-400">Please enter the Authorization PIN</span>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            status.innerHTML = '<span class="text-blue-400">Requesting security options...</span>';

            try {
                // 1. Get Registration Options
                const token = localStorage.getItem('adminToken');
                // Note: Relative path works because this file will be served from the same domain
                const resp = await fetch('/api/auth/webauthn/register-options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ pin })
                });

                const text = await resp.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (err) {
                    console.error("Server Raw:", text);
                    throw new Error("Server Error: " + text.substring(0, 50));
                }

                if (!resp.ok) throw new Error(data.message || "Failed to get options");

                // 2. Browser Action
                status.innerHTML = '<span class="text-yellow-400">Scan Fingerprint/FaceID now...</span>';
                const attResp = await SimpleWebAuthnBrowser.startRegistration(data);

                // 3. Verify
                status.innerHTML = '<span class="text-blue-400">Verifying credential...</span>';
                const verifyResp = await fetch('/api/auth/webauthn/register-verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: attResp })
                });

                const verifyData = await verifyResp.json();

                if (verifyData.success) {
                    status.innerHTML = '<span class="text-emerald-400"><i class="fa-solid fa-check-circle"></i> Device Registered!</span>';
                    document.getElementById('pin').value = '';
                    btn.innerText = "Register Another Device";
                } else {
                    status.innerHTML = `<span class="text-red-400">❌ ${verifyData.message || 'Verification Failed'}</span>`;
                    btn.innerText = "Try Again";
                }

            } catch (e) {
                status.innerHTML = `<span class="text-red-400">❌ ${e.message}</span>`;
                console.error(e);
                btn.innerText = "Try Again";
            } finally {
                btn.disabled = false;
            }
        }
    </script>

</body>

</html>
