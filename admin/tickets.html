<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="admin-box">
        <nav id="admin-nav"></nav>

        <!-- Tickets Content -->
        <div class="section active" style="display:block;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>ðŸŽ« Support Tickets <span id="ticket-debug-msg"
                        style="color:yellow; font-size:12px; margin-left:10px;"></span></h3>
                <button onclick="loadTickets()" class="action-btn"
                    style="background:var(--blue); display:flex; align-items:center; gap:5px;">
                    <i class="fa-solid fa-rotate"></i> Refresh
                </button>
            </div>

            <div style="overflow-x:auto;">
                <table id="ticket-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Subject</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Ticket Details Modal (New) -->
    <div id="ticket-modal" class="custom-modal-overlay">
        <div
            style="background:var(--bg-card); width:500px; max-width:90%; border-radius:15px; border:1px solid var(--border); padding:20px; position:relative; animation:fadeIn 0.2s ease-out;">
            <button onclick="document.getElementById('ticket-modal').style.display='none'"
                style="position:absolute; top:15px; right:15px; background:none; border:none; color:var(--gray); cursor:pointer; font-size:18px;"><i
                    class="fa-solid fa-xmark"></i></button>
            <h3
                style="margin-top:0; color:var(--blue); margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                ðŸŽ« Ticket Details</h3>

            <div style="margin-bottom:15px;">
                <label
                    style="color:var(--gray); font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">SUBJECT</label>
                <div id="view-subject" style="color:white; font-weight:600; font-size:16px;"></div>
            </div>

            <div style="margin-bottom:15px;">
                <label
                    style="color:var(--gray); font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">DESCRIPTION</label>
                <div id="view-desc"
                    style="background:var(--bg-main); padding:10px; border-radius:8px; color:#cbd5e1; font-size:14px; white-space:pre-wrap; border:1px solid var(--border);">
                </div>
            </div>

            <div style="margin-bottom:15px;">
                <label
                    style="color:var(--gray); font-size:12px; font-weight:bold; display:block; margin-bottom:5px;">SCREENSHOT</label>
                <div id="view-img-container"
                    style="border:1px dashed var(--border); border-radius:8px; padding:5px; text-align:center;"></div>
            </div>

            <div style="text-align:right;">
                <button onclick="document.getElementById('ticket-modal').style.display='none'" class="action-btn"
                    style="background:var(--gray);">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadTickets);

        // --- TICKET LOGIC ---
        async function loadTickets() {
            const list = document.getElementById('ticket-list');
            if (!list) return;
            list.innerHTML = "<tr><td colspan='5' style='text-align:center;'>Loading Tickets...</td></tr>";

            try {
                // Adjusted path to ../api/tickets
                const res = await fetch('/api/tickets?t=' + Date.now(), {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                const tickets = await res.json();
                console.log("DEBUG: Fetched Tickets:", tickets);

                if (Array.isArray(tickets)) {
                    document.getElementById('ticket-debug-msg').innerText = `(Debug: Found ${tickets.length} tickets)`;
                    renderTickets(tickets.reverse());
                } else {
                    document.getElementById('ticket-debug-msg').innerText = `(Debug: Invalid Data)`;
                    list.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No tickets found.</td></tr>";
                }
            } catch (e) {
                console.error(e);
                list.innerHTML = "<tr><td colspan='5' style='text-align:center; color:red;'>Error loading tickets.</td></tr>";
            }
        }

        function renderTickets(tickets) {
            const list = document.getElementById('ticket-list');
            list.innerHTML = "";

            if (tickets.length === 0) {
                list.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px; color:var(--gray);'>No pending tickets.</td></tr>";
                return;
            }

            tickets.forEach(t => {
                let displayImg = t.image;
                if (displayImg && !displayImg.startsWith('http') && !displayImg.startsWith('../') && !displayImg.startsWith('data:')) {
                    displayImg = '../' + displayImg;
                }

                let imgHtml = displayImg ? `<img src="${displayImg}" style="width:50px; height:50px; object-fit:cover; border-radius:5px; cursor:pointer; border:1px solid #334155;" onclick="openImageModal('${displayImg}')">` : '<span style="color:var(--gray); font-size:12px;">No Img</span>';

                list.innerHTML += `
                    <tr>
                        <td>
                            <div style="font-weight:bold; color:white;">${t.userName || 'Unknown'}</div>
                            <div style="font-size:12px; color:var(--gray);">${t.email}</div>
                            <div style="font-size:11px; margin-top:2px; font-family:monospace; background:#0f172a; display:inline-block; padding:2px 4px; border-radius:4px;">${t.userId || 'N/A'}</div>
                        </td>
                        <td>
                            <span style="background:rgba(108, 92, 231, 0.1); color:#a29bfe; padding:4px 8px; border-radius:4px; font-weight:bold; font-size:12px;">${t.subject}</span>
                            <div style="font-size:11px; color:var(--gray); margin-top:4px;">${t.date}</div>
                        </td>
                        <td>
                            <div style="font-size:13px; color:#cbd5e1; max-width:250px; white-space:pre-wrap;">${t.desc}</div>
                        </td>
                        <td>${imgHtml}</td>
                        <td>
                            <button onclick='openTicketDetails(${JSON.stringify(t)})' class="action-btn" style="background:#0ea5e9; margin-right:5px;"><i class="fa-solid fa-eye"></i> View</button>
                            <button onclick="resolveTicket(${t.id})" class="success-btn" style="margin-right:5px;"><i class="fa-solid fa-check"></i></button>
                            <button onclick="deleteTicket(${t.id})" class="action-btn"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        }

        function openImageModal(src) {
            document.getElementById('zoom-img').src = src;
            document.getElementById('img-modal').style.display = 'flex';
        }

        function resolveTicket(id) {
            showConfirm("Resolve Ticket?", "Mark this ticket as Solved? It will be removed.", () => {
                performDeleteTicket(id);
            });
        }

        function deleteTicket(id) {
            showConfirm("Delete Ticket?", "Are you sure you want to delete this ticket?", () => {
                performDeleteTicket(id);
            });
        }

        async function performDeleteTicket(id) {
            try {
                // Adjusted path to ../api/tickets
                const res = await fetch('/api/tickets/' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                const result = await res.json();
                if (result.success) {
                    loadTickets();
                    showToast("Ticket deleted", "success");
                } else {
                    showAlert("Error", "Failed to delete ticket.", "error");
                }
            } catch (e) {
                console.error(e);
                showAlert("Server Error", "Failed to reach server.", "error");
            }
        }

        // --- VIEW DETAILS FUNCTION ---
        function openTicketDetails(ticket) {
            document.getElementById('view-subject').innerText = ticket.subject;
            document.getElementById('view-desc').innerText = ticket.desc;

            const imgContainer = document.getElementById('view-img-container');
            let displayImg = ticket.image;
            if (displayImg && !displayImg.startsWith('http') && !displayImg.startsWith('../') && !displayImg.startsWith('data:')) {
                displayImg = '../' + displayImg;
            }

            if (displayImg) {
                imgContainer.innerHTML = `<img src="${displayImg}" style="max-width:100%; max-height:200px; border-radius:5px; cursor:pointer;" onclick="window.open('${displayImg}', '_blank')">`;
            } else {
                imgContainer.innerHTML = `<span style="color:var(--gray); font-size:12px;">No Screenshot Attached</span>`;
            }

            document.getElementById('ticket-modal').style.display = 'flex';
        }
    </script>
</body>

</html>
