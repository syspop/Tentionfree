<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coupons | AdminPanel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .coupon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .coupon-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coupon-code {
            font-size: 24px;
            font-weight: 800;
            color: var(--blue);
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-family: monospace;
        }

        .coupon-type {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .coupon-details {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Form Styles */
        .add-coupon-form {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .add-coupon-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="admin-box">
        <!-- Sidebar injected by script.js -->
        <nav id="admin-nav"></nav>

        <div class="header-flex">
            <h1><i class="fa-solid fa-ticket"></i> Manage Coupons</h1>
        </div>

        <!-- Add Coupon Form -->
        <div class="add-coupon-form">
            <div class="input-group">
                <label>Code</label>
                <input type="text" id="c-code" placeholder="e.g. SUMMER25" class="input-box" style="margin:0">
            </div>
            <div class="input-group">
                <label>Discount</label>
                <input type="number" id="c-discount" placeholder="Amount" class="input-box" style="margin:0">
            </div>
            <div class="input-group">
                <label>Type</label>
                <select id="c-type" class="input-box" style="margin:0; padding:12px;">
                    <option value="percent">Percent (%)</option>
                    <option value="flat">Flat Amount (৳)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Min Spend (Optional)</label>
                <input type="number" id="c-min" placeholder="e.g. 500" class="input-box" style="margin:0">
            </div>
            <div class="input-group" style="grid-column: span 2;">
                <label>Applicable Products</label>
                <select id="c-products" class="input-box custom-scrollbar" style="margin:0; padding:12px; height:45px;"
                    multiple>
                    <option value="all" selected>All Products</option>
                </select>
                <div style="font-size:10px; color:var(--gray); margin-top:2px;">Hold Ctrl to select multiple</div>
            </div>
            <button onclick="createCoupon()" class="btn-main"
                style="height: 45px; display:flex; align-items:center; justify-content:center;">Add</button>
        </div>

        <div id="coupon-list-container" class="coupon-list">
            <!-- Loading... -->
            <div style="color:var(--gray);">Loading coupons...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCoupons();
            loadProductsSelect();
        });

        async function loadProductsSelect() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const select = document.getElementById('c-products');

                // Add 'All Products' option
                select.innerHTML = '<option value="all" selected>All Products</option>';

                products.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.id;
                    opt.innerText = p.name + (p.category ? ` (${p.category})` : '');
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error("Failed to load products for select", err);
            }
        }

        async function loadCoupons() {
            try {
                const res = await fetch('/api/coupons', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                const coupons = await res.json();
                renderCoupons(coupons);
            } catch (err) {
                console.error(err);
                showAlert("Error", "Failed to load coupons", "error");
            }
        }

        function renderCoupons(coupons) {
            const container = document.getElementById('coupon-list-container');
            if (coupons.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--gray);">No coupons active. Create one above!</div>`;
                return;
            }

            container.innerHTML = coupons.map(c => {
                let productScope = "All Products";
                if (c.applicableProducts && c.applicableProducts.length > 0 && !c.applicableProducts.includes('all')) {
                    productScope = c.applicableProducts.length + " Specific Product(s)";
                    // You could list names if you mapped IDs back to names, but simple count is improved for now
                }

                return `
                <div class="coupon-card">
                    <button class="delete-btn" onclick="deleteCoupon(${c.id})"><i class="fa-solid fa-trash"></i></button>
                    <div class="coupon-code">${c.code}</div>
                    <span class="coupon-type">${c.type === 'percent' ? 'Percentage' : 'Flat Amount'}</span>
                    
                    <div class="coupon-details">
                        <div style="font-size:18px; color:white; font-weight:bold; margin-bottom:5px;">
                            ${c.type === 'percent' ? c.discount + '%' : '৳' + c.discount} OFF
                        </div>
                        <div style="font-size:12px; color:var(--brand-400); margin-bottom:4px;">
                            <i class="fa-solid fa-box"></i> ${productScope}
                        </div>
                        ${c.minSpend ? `<div style="font-size:12px; color:var(--gray);">Min Spend: ৳${c.minSpend}</div>` : ''}
                    </div>

                    <div style="font-size:11px; color:var(--gray); border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                        Created: ${new Date(c.createdAt || Date.now()).toLocaleDateString()}
                    </div>
                </div>
            `}).join('');
        }

        async function createCoupon() {
            const code = document.getElementById('c-code').value.trim();
            const discount = document.getElementById('c-discount').value;
            const type = document.getElementById('c-type').value;
            const minSpend = document.getElementById('c-min').value;

            // Get selected products
            const select = document.getElementById('c-products');
            const selected = Array.from(select.selectedOptions).map(opt => opt.value);
            // If nothing selected (shouldn't happen due to default), assume all
            const applicableProducts = selected.length > 0 ? selected : ['all'];

            if (!code || !discount) {
                return showAlert("Missing Fields", "Please enter Code and Discount amount.", "error");
            }

            try {
                const res = await fetch('/api/coupons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ code, discount, type, minSpend, applicableProducts })
                });

                const data = await res.json();
                if (data.success) {
                    showToast("Coupon Created!");
                    document.getElementById('c-code').value = '';
                    document.getElementById('c-discount').value = '';
                    // Reset select to All
                    select.value = 'all';
                    loadCoupons();
                } else {
                    showAlert("Error", data.error || "Failed to create", "error");
                }
            } catch (err) {
                showAlert("Error", "Server Error", "error");
            }
        }

        async function deleteCoupon(id) {
            showConfirm("Delete Coupon?", "This action cannot be undone.", async () => {
                try {
                    const res = await fetch(`/api/coupons/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                    });
                    const data = await res.json();
                    if (data.success) {
                        showToast("Coupon Deleted");
                        loadCoupons();
                    } else {
                        showAlert("Error", "Failed to delete", "error");
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        }
    </script>
</body>

</html>
