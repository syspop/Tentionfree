<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Coupons | AdminPanel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .coupon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .coupon-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coupon-code {
            font-size: 24px;
            font-weight: 800;
            color: var(--blue);
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-family: monospace;
        }

        .coupon-type {
            font-size: 12px;
            color: var(--gray);
            text-transform: uppercase;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .coupon-details {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .coupon-limits {
            font-size: 12px;
            color: var(--gray);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Form Styles */
        .add-coupon-form {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            align-items: start;
        }

        /* Custom Checkbox List */
        .checkbox-list-container {
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
        }

        .product-search-sm {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            padding: 8px;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .checkbox-list {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px;
            cursor: pointer;
            color: var(--gray);
            font-size: 13px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .checkbox-item input {
            accent-color: var(--blue);
            width: 14px;
            height: 14px;
        }

        @media (max-width: 768px) {
            .add-coupon-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="admin-box">
        <!-- Sidebar injected by script.js -->
        <nav id="admin-nav"></nav>

        <div class="header-flex">
            <h1><i class="fa-solid fa-ticket"></i> Manage Coupons</h1>
        </div>

        <!-- Add Coupon Form -->
        <div class="add-coupon-form">
            <div class="input-group">
                <label>Code</label>
                <input type="text" id="c-code" placeholder="e.g. SUMMER25" class="input-box" style="margin:0">
            </div>
            <div class="input-group">
                <label>Discount</label>
                <input type="number" id="c-discount" placeholder="Amount" class="input-box" style="margin:0">
            </div>
            <div class="input-group">
                <label>Type</label>
                <select id="c-type" class="input-box" style="margin:0; padding:12px;">
                    <option value="percent">Percent (%)</option>
                    <option value="flat">Flat Amount (৳)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Min Spend (Optional)</label>
                <input type="number" id="c-min" placeholder="e.g. 500" class="input-box" style="margin:0">
            </div>

            <!-- Usage Limits -->
            <div class="input-group">
                <label>Max Global Usage (0 = Unlimited)</label>
                <input type="number" id="c-max-usage" placeholder="e.g. 100" class="input-box" style="margin:0">
            </div>
            <div class="input-group">
                <label>Max Per User (0 = Unlimited)</label>
                <input type="number" id="c-max-user" placeholder="e.g. 1" class="input-box" style="margin:0">
            </div>

            <!-- Expiration -->
            <div class="input-group">
                <label>Expires In (0 = Never)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="c-expire-time" placeholder="e.g. 30" class="input-box"
                        style="margin:0; flex: 2;">
                    <select id="c-expire-type" class="input-box" style="margin:0; flex: 1; padding: 12px;">
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                        <option value="days" selected>Days</option>
                    </select>
                </div>
            </div>

            <div class="input-group" style="grid-column: 1 / -1;">
                <label>Applicable Products</label>
                <div class="checkbox-list-container">
                    <input type="text" id="product-search" placeholder="Search products..." class="product-search-sm"
                        onkeyup="filterProductList()">
                    <div id="product-checkbox-list" class="checkbox-list custom-scrollbar">
                        <!-- Injected via JS -->
                    </div>
                </div>
            </div>

            <button onclick="createCoupon()" class="btn-main"
                style="height: 45px; display:flex; align-items:center; justify-content:center; grid-column: 1 / -1;">
                <i class="fa-solid fa-plus-circle mr-2"></i> Create Coupon
            </button>
        </div>

        <div id="coupon-list-container" class="coupon-list">
            <div style="color:var(--gray);">Loading coupons...</div>
        </div>
    </div>

    <!-- VIEW USAGE MODAL -->
    <div id="view-modal" class="custom-modal-overlay" style="display:none; align-items:center; justify-content:center;">
        <div class="glass-card"
            style="width:500px; max-width:95%; max-height:80vh; overflow-y:auto; padding:20px; background: #0f172a; border:1px solid #334155;">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="text-xl font-bold text-white">Coupon Usage</h3>
                <button onclick="document.getElementById('view-modal').style.display='none'"
                    class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="view-modal-content" class="space-y-4">
                <!-- Content -->
            </div>
        </div>
    </div>

    <!-- EDIT LIMITS MODAL -->
    <div id="edit-modal" class="custom-modal-overlay" style="display:none; align-items:center; justify-content:center;">
        <div class="glass-card"
            style="width:400px; max-width:95%; padding:20px; background: #0f172a; border:1px solid #334155;">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="text-xl font-bold text-white">Edit Coupon Limits</h3>
                <button onclick="document.getElementById('edit-modal').style.display='none'"
                    class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px;">Max Global Usage</label>
                    <input type="number" id="edit-max-usage" class="input-box" style="width:100%; margin:0;">
                </div>
                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px;">Max Per User</label>
                    <input type="number" id="edit-max-user" class="input-box" style="width:100%; margin:0;">
                </div>
                <div class="input-group flex items-center gap-2">
                    <label style="color:#94a3b8;">Active:</label>
                    <input type="checkbox" id="edit-active" style="width:20px; height:20px; accent-color:var(--blue);">
                </div>
                <button onclick="saveCouponUpdates()" class="btn-main w-full" style="justify-content:center;">Save
                    Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let allCoupons = [];
        let customersMap = {}; // ID -> Name

        document.addEventListener('DOMContentLoaded', () => {
            loadCustomers(); // Load customers first for name mapping
            loadCoupons();
            loadProductsSelect();
            // Ensure Tailwind if not present? Admin panel has style.css. 
            // I used some tailwind classes in modals (text-white etc), assuming style.css covers basic or script.js injects?
            // Actually style.css is custom. I should stick to inline styles or standard admin classes.
            // But 'btn-main', 'input-box' are standard.
        });

        async function loadCustomers() {
            try {
                const res = await fetch('/api/customers', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                const customers = await res.json();
                customers.forEach(c => {
                    customersMap[c.id] = c.name + " (" + c.phone + ")";
                });
            } catch (err) {
                console.error("Failed to load customers", err);
            }
        }

        async function loadProductsSelect() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const container = document.getElementById('product-checkbox-list');

                let html = `
                    <label class="checkbox-item">
                        <input type="checkbox" value="all" onchange="toggleAllProducts(this)" checked> 
                        <span class="font-bold text-white">All Products</span>
                    </label>
                `;

                products.forEach(p => {
                    html += `
                    <label class="checkbox-item product-item">
                        <input type="checkbox" value="${p.id}" class="prod-cb">
                        <span>${p.name} <span style="font-size:10px; opacity:0.6;">(${p.category || 'N/A'})</span></span>
                    </label>
                    `;
                });

                container.innerHTML = html;
            } catch (err) {
                console.error("Failed to load products", err);
            }
        }

        function toggleAllProducts(source) {
            const checkboxes = document.querySelectorAll('.prod-cb');
            checkboxes.forEach(cb => {
                cb.checked = source.checked;
                cb.disabled = source.checked;
            });
        }

        function filterProductList() {
            const query = document.getElementById('product-search').value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        async function loadCoupons() {
            try {
                const res = await fetch('/api/coupons', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                });
                allCoupons = await res.json();
                renderCoupons(allCoupons);
            } catch (err) {
                console.error(err);
                showAlert("Error", "Failed to load coupons", "error");
            }
        }

        function renderCoupons(coupons) {
            const container = document.getElementById('coupon-list-container');
            if (coupons.length === 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:40px; color:var(--gray);">No coupons active. Create one above!</div>`;
                return;
            }

            container.innerHTML = coupons.map(c => {
                let productScope = "All Products";
                if (c.applicableProducts && c.applicableProducts.length > 0 && !c.applicableProducts.includes('all')) {
                    productScope = c.applicableProducts.length + " Specific Product(s)";
                }

                const maxUsage = c.maxUsage && c.maxUsage > 0 ? c.maxUsage : '∞';
                const maxUser = c.maxUserUsage && c.maxUserUsage > 0 ? c.maxUserUsage : '∞';
                const used = c.usageCount || 0;
                const statusColor = c.isActive === false ? '#ef4444' : '#10b981';

                // Expiry Logic for Display
                let expiryText = "";
                if (c.expiryDate) {
                    const diff = new Date(c.expiryDate) - new Date();
                    if (diff <= 0) {
                        expiryText = `<span style="color:#ef4444; font-size:11px; font-weight:bold;">EXPIRED</span>`;
                    } else {
                        // Calculate nicely
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                        let timeString = "";
                        if (days > 0) timeString = `${days}d ${hours}h`;
                        else if (hours > 0) timeString = `${hours}h ${minutes}m`;
                        else timeString = `${minutes}m`;

                        if (days > 3650) {
                            // effectively never
                            expiryText = "";
                        } else {
                            expiryText = `<span style="color:#f59e0b; font-size:11px;">Expires in: <span style="color:white;">${timeString}</span></span>`;
                        }
                    }
                }

                return `
                <div class="coupon-card" style="border-left: 4px solid ${statusColor}">
                    <div style="position:absolute; top:20px; right:20px; display:flex; gap:10px;">
                        <button class="action-btn" onclick="openViewModal(${c.id})" title="View Details" style="background:rgba(59, 130, 246, 0.1); color:#3b82f6; border:none; border-radius:8px; width:32px; height:32px; cursor:pointer;"><i class="fa-solid fa-eye"></i></button>
                        <button class="action-btn" onclick="openEditModal(${c.id})" title="Edit Limits" style="background:rgba(245, 158, 11, 0.1); color:#f59e0b; border:none; border-radius:8px; width:32px; height:32px; cursor:pointer;"><i class="fa-solid fa-pen"></i></button>
                        <button class="action-btn" onclick="deleteCoupon(${c.id})" title="Delete" style="background:rgba(239, 68, 68, 0.1); color:#ef4444; border:none; border-radius:8px; width:32px; height:32px; cursor:pointer;"><i class="fa-solid fa-trash"></i></button>
                    </div>

                    <div class="coupon-code">${c.code} ${c.isActive === false ? '<span style="font-size:10px; color:#ef4444; background:rgba(239,68,68,0.1); padding:2px 6px; border-radius:4px;">INACTIVE</span>' : ''}</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="coupon-type">${c.type === 'percent' ? 'Percentage' : 'Flat Amount'}</span>
                        ${expiryText}
                    </div>
                    
                    <div class="coupon-details">
                        <div style="font-size:18px; color:white; font-weight:bold; margin-bottom:5px;">
                            ${c.type === 'percent' ? c.discount + '%' : '৳' + c.discount} OFF
                        </div>
                        <div style="font-size:12px; color:var(--brand-400); margin-bottom:4px;">
                            <i class="fa-solid fa-box"></i> ${productScope}
                        </div>
                        ${c.minSpend ? `<div style="font-size:12px; color:var(--gray);">Min Spend: ৳${c.minSpend}</div>` : ''}
                    </div>

                    <div class="coupon-limits">
                        <div><i class="fa-solid fa-users"></i> Global: ${used} / ${maxUsage}</div>
                        <div><i class="fa-solid fa-user"></i> Per User: ${maxUser}</div>
                    </div>
                </div>
            `}).join('');
        }

        function openViewModal(id) {
            const c = allCoupons.find(x => x.id === id);
            if (!c) return;
            const modal = document.getElementById('view-modal');
            const content = document.getElementById('view-modal-content');

            // Usage List
            let usageHtml = '<p style="color:#94a3b8; font-style:italic;">No usage recorded yet.</p>';
            if (c.usageByUsers && Object.keys(c.usageByUsers).length > 0) {
                usageHtml = `<table style="width:100%; border-collapse:collapse; color:#cbd5e1; font-size:13px;">
                    <thead>
                        <tr style="border-bottom:1px solid #334155; text-align:left;">
                            <th style="padding:8px;">Customer</th>
                            <th style="padding:8px; text-align:right;">Used Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(c.usageByUsers).map(([uid, count]) => `
                            <tr style="border-bottom:1px solid rgba(255,255,255,0.05);">
                                <td style="padding:8px;">${customersMap[uid] || 'Unknown/Deleted User (' + uid + ')'}</td>
                                <td style="padding:8px; text-align:right;">${count}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
            }

            content.innerHTML = `
                <div style="margin-bottom:15px;">
                    <span style="font-size:20px; font-weight:bold; color:var(--blue);">${c.code}</span>
                    <br>
                    <span style="color:#94a3b8; font-size:12px;">Global Usage: ${c.usageCount || 0} / ${c.maxUsage || '∞'}</span>
                </div>
                <div>
                    <h5 style="color:white; margin-bottom:10px; border-bottom:1px solid #334155; padding-bottom:5px;">User Breakdown</h5>
                    ${usageHtml}
                </div>
            `;
            modal.style.display = 'flex';
        }

        function openEditModal(id) {
            const c = allCoupons.find(x => x.id === id);
            if (!c) return;

            document.getElementById('edit-id').value = id;
            document.getElementById('edit-max-usage').value = c.maxUsage || '';
            document.getElementById('edit-max-user').value = c.maxUserUsage || '';
            document.getElementById('edit-active').checked = c.isActive !== false;

            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function saveCouponUpdates() {
            const id = document.getElementById('edit-id').value;
            const maxUsage = document.getElementById('edit-max-usage').value;
            const maxUserUsage = document.getElementById('edit-max-user').value;
            const isActive = document.getElementById('edit-active').checked;

            try {
                const res = await fetch(`/api/coupons/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({
                        maxUsage: maxUsage === '' ? 0 : maxUsage,
                        maxUserUsage: maxUserUsage === '' ? 0 : maxUserUsage,
                        isActive
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showToast("Coupon Updated");
                    document.getElementById('edit-modal').style.display = 'none';
                    loadCoupons();
                } else {
                    showAlert("Error", data.error || "Update Failed", "error");
                }
            } catch (err) {
                showAlert("Error", "Server Error", "error");
            }
        }


        async function createCoupon() {
            const code = document.getElementById('c-code').value.trim();
            const discount = document.getElementById('c-discount').value;
            const type = document.getElementById('c-type').value;
            const minSpend = document.getElementById('c-min').value;
            const maxUsage = document.getElementById('c-max-usage').value;
            const maxUserUsage = document.getElementById('c-max-user').value;

            // Expiration
            const expireTime = document.getElementById('c-expire-time').value;
            const expireType = document.getElementById('c-expire-type').value;

            // Get selected products
            const allCb = document.querySelector('input[value="all"]');
            let applicableProducts = ['all'];

            if (!allCb.checked) {
                const checked = document.querySelectorAll('.prod-cb:checked');
                applicableProducts = Array.from(checked).map(cb => cb.value);
                if (applicableProducts.length === 0) {
                    return showAlert("Warning", "Please select 'All Products' or at least one specific product.", "error");
                }
            }

            if (!code || !discount) {
                return showAlert("Missing Fields", "Please enter Code and Discount amount.", "error");
            }

            try {
                const res = await fetch('/api/coupons', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({
                        code, discount, type, minSpend, applicableProducts,
                        maxUsage, maxUserUsage,
                        expireTime: expireTime || 0,
                        expireType
                    })
                });

                const data = await res.json();
                if (data.success) {
                    showToast("Coupon Created!");
                    // Reset fields
                    document.getElementById('c-code').value = '';
                    document.getElementById('c-discount').value = '';
                    document.getElementById('c-min').value = '';
                    document.getElementById('c-max-usage').value = '';
                    document.getElementById('c-max-user').value = '';
                    document.getElementById('c-expire-time').value = '';

                    // Reset checkboxes
                    loadProductsSelect(); // Reloads to default state
                    loadCoupons();
                } else {
                    showAlert("Error", data.error || "Failed to create", "error");
                }
            } catch (err) {
                showAlert("Error", "Server Error", "error");
            }
        }

        async function deleteCoupon(id) {
            showConfirm("Delete Coupon?", "This action cannot be undone.", async () => {
                try {
                    const res = await fetch(`/api/coupons/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('adminToken') }
                    });
                    const data = await res.json();
                    if (data.success) {
                        showToast("Coupon Deleted");
                        loadCoupons();
                    } else {
                        showAlert("Error", "Failed to delete", "error");
                    }
                } catch (err) {
                    console.error(err);
                }
            });
        }
    </script>
</body>

</html>
