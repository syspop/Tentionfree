<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - TentionFree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { fontFamily: { sans: ['Outfit', 'sans-serif'] } }
        }
    </script>
</head>

<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4">

    <div
        class="max-w-md w-full bg-slate-900/50 backdrop-blur-xl border border-emerald-500/30 rounded-3xl p-8 text-center shadow-2xl relative overflow-hidden">
        <div
            class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 via-transparent to-blue-500/5 pointer-events-none">
        </div>

        <div
            class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-emerald-500/20 mb-6 relative z-10 animate-bounce">
            <i class="fa-solid fa-check text-4xl text-emerald-400"></i>
        </div>

        <h1 class="text-3xl font-bold mb-3 relative z-10 text-emerald-400">Payment Successful!</h1>
        <p class="text-slate-400 mb-8 relative z-10 leading-relaxed">
            Thank you! Your payment has been received. <br>
            Your order is being processed.
        </p>

        <div class="bg-slate-800/50 rounded-xl p-4 mb-8 border border-slate-700">
            <p class="text-sm text-slate-500">Order ID</p>
            <p class="text-xl font-mono text-white font-bold tracking-wider" id="order-id">Loading...</p>
        </div>

        <a href="/"
            class="relative z-10 inline-flex items-center justify-center w-full px-8 py-4 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-bold rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg shadow-emerald-500/25">
            Return to Home
        </a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const oid = params.get('oid');
        document.getElementById('order-id').innerText = oid ? `#${oid}` : 'Unknown';
    </script>
</body>

</html>
